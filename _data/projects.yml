  quote: >
    A JavaScript game built using basic JS, HTML and CSS.  Used to showcase basic knowlege of JS.
  description: | # this will include new lines to allow paragraphs
    A simple game for two players where you try to get to 100 points first.  Each player rolls the dice and adds up the numbers they roll.  If a player rolls a 1 they lose their points for the round and its the next players turn.  They can hold their points and add to their score but their turn is over and its the next players turn.

